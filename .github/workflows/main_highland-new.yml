jobs:
  your_job_name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Make sure the code is checked out
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Debug workspace
        run: |
          ls -al   # Hiển thị danh sách tất cả các file trong workspace
          echo "Current directory: $PWD"  # Hiển thị thư mục làm việc hiện tại
